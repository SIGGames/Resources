<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet" type="text/css">
  <title>Asumpte del Correu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
    }
    .email-wrapper {
      width: 100%;
      background-color: #ffffff;
      padding: 20px;
    }
    .email-container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border: 1px solid #dddddd;
      border-radius: 8px;
      overflow: hidden;
    }
    .header {
      background-color: #007bff;
      color: #ffffff;
      padding: 20px;
      text-align: center;
      font-family: Bungee, Arial, sans-serif;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    .content {
      padding: 20px;
      color: #333333;
    }
    .footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 10px;
      font-size: 12px;
      color: #777777;
    }
    .footer a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="email-wrapper">
    <div class="email-container">
      <!-- Header -->
      <div class="header">
        <h1>Títol del Correu</h1>
      </div>

      <!-- Content -->
      <div class="content">
        <p>Hola [Nom],</p>
        <p>Aquest és un exemple de correu electrònic en HTML. Pots personalitzar el contingut aquí.</p>
        <p>Gràcies,<br>[El Teu Nom]</p>
      </div>

      <!-- Footer -->
      <div class="footer">
        <p>Si no vols rebre més correus electrònics, <a href="#">fes clic aquí per desactivar la subscripció</a>.</p>
        <p>&copy; 2024 La Teva Empresa. Tots els drets reservats.</p>
      </div>
    </div>
  </div>
</body>
</html>
